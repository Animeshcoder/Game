<!DOCTYPE html>
<html>
<head>
    <title>Example Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/QYOV9zb.png');
            background-size: cover;
            animation: move 10s linear infinite;
        }
        @keyframes move {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .play-button {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .start-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="background" style="left: 100%;"></div>
        <button class="start-button">Start</button>
        <button class="play-button">Play</button>
        
    </div>
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>    
    <script>
        const startButton = document.querySelector('.start-button');
        const playButton = document.querySelector('.play-button');
        const backgroundMusic = document.querySelector('#background-music');

        // Array of HTML file names
        const htmlFiles = ['tictactoe.html', 'level1.html', 'level2.html'];

        playButton.addEventListener('click', () => {
            backgroundMusic.play();
        });

        startButton.addEventListener('click', () => {
            // Select a random HTML file from the array
            const randomFile = htmlFiles[Math.floor(Math.random() * htmlFiles.length)];
            
            // Redirect to the selected HTML file
            window.location.href = randomFile;
        });
    </script>
</body>
</html>
